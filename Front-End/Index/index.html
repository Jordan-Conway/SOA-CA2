<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokevotes</title>
    <script src="./script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="65470744582-upsg0evk8ah12nbp2v23s0mmp85n5qh0.apps.googleusercontent.com">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="debug">
      <button onclick="voteDebug()">Vote</button>
      <button onclick="goBackDebug()">Go Back</button>
      <button onclick="createQuestionDebug()">Create Question</button>
    </div>
    <div class="header">
      <div class="title">
        <p>Pokevotes</p>
      </div>
      <div class="login">
        <button id="loginButton">Login</button>
      </div>
    </div>
    <dialog id="loginDialog" autoOpen="false">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </dialog>
    <div id="questionPage">
      <div class="question">
        <p id="questionText">
          Which of these Pokemon would make the best hat?
        </p>
      </div>
      <div class="pictures">
        <div class="picture">
          <img src="" id="picture1" disabled="true" />
        </div>
        <div class="picture">
          <img src="" id="picture2" disabled="true" />
        </div>
      </div>
      <div class="options" id="optionsPage">
        <button class="optionButton" id="vote1">
          <p id="option1Text">Option 1</p>
        </button>
        <button class="optionButton" id="vote2">
          <p id="option2Text">Option 2</p>
        </button>
      </div>
      <div id="resultPage" style="display: none;">
        <div id="resultSuccess">
          <p id="messageSuccess">Your vote has been counted</p>
        </div>
        <div id="resultFailure" style="display: none;">
          <p>Cause of Error goes here</p>
        </div>
      </div>
    </div>
    <div id="createQuestionPage" style= "display:none">
        <h2>Create a Question</h2>
        <form id="questionForm">
          <input id="questionForm" type="text" placeholder="Enter question text here">
          <button type="submit">Submit Question</button>
        </form>
      </div>
    </div>
  </body>
</html>
